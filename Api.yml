openapi: '3.0.2'

info:
  title: OnBoarding API
  description: Mon STD22076
  version: '1.0'
  
servers:
  - url: https://STD22076.com

paths:
  /Students:
   get:
      tags:
        - Students
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Students'
                      
        '500':
          description: Internal server error 

    post:
      tags:
        - Students
      summary: Create new test 
      requestBody:
          required: true
          content:
            'application/x-www-form-urlencoded':
              schema:
                $ref: '#/components/schemas/Students'
      responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Students'
          '500':
            description: Internal server error

    put:
      tags:
        - Students
      summary: Update an existing Students
      parameters:
        - name: id
          in: query
          description: id to update
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          'application/x-www-form-urlencoded':
            schema:
              $ref: '#/components/schemas/Students'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Students'
        '400':
          description: Invalid ID supplied
        '500':
          description: Internal server error


    delete:
      tags:
        - Students
      summary: Deletes A student
      parameters:
        - name: id
          in: query
          description: ID to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK


components:
  schemas:
    Students:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 76
        name:
          type: string
          example: Tendry
        birthdate:
          type: string
          format: date
          example: 2004-05-26
        

